<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: block;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            background-color: #333;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #logo {
            display: block;
            width: 5%;
            height: 5%;
            margin: auto;
        }

        header>h1 {
            color: white;
        }

        div {
            background-color: gray;
            margin: auto;
            max-width: 60%;
            height: 80vh;
            border-radius: 20px;
        }

        video {
            display: block;
            margin: auto;
            max-width: 50%;
            height: 80vh;
        }

        a {
            display: block;
            background-color: #0D6EFD;
            color: white;
            font-weight: lighter;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin: auto;
            max-width: 50%;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        a:hover {
            background-color: #024fc3;
        }
    </style>
</head>

<body>
    <header>
        <img src="../img/logo-avatar-base.png" alt="Logo do site" id="logo">
        <h1>Redes</h1>
    </header>
    <div>
        <video controls>
            <source src="../videos/redes.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <a href="../index.html">Volte para página inicial</a>
</body>

</html>
